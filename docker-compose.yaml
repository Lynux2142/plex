version: "3"

services:
  nordlynx:
    image: ghcr.io/bubuntux/nordlynx
    container_name: nordlynx
    networks:
      - network_nordlynx
    cap_add:
      - NET_ADMIN
    environment:
      - PRIVATE_KEY=${NORDVPN_PRIVATE_KEY}
      - QUERY=filters\[country_id\]=209
      - NETWORK=192.168.0.0/24
      - TZ=Europe/Paris
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
      - 9117:9117
      - 8191:8191
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    restart: unless-stopped

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - config_plex:/config
      - tv:/tv
      - movies:/movies
    ports:
      - 32400:32400
    restart: unless-stopped

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - GUID=1000
      - TZ=Europe/Paris
    volumes:
      - config_jellyfin:/config
      - tv:/data/tvshows
      - movies:/data/movies
    ports:
      - 8096:8096
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - config_radarr:/config
      - movies:/movies
      - downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - config_sonarr:/config
      - tv:/tv
      - downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    network_mode: service:nordlynx
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - AUTO_UPDATE=true
    volumes:
      - config_jackett:/config
      - downloads:/downloads
    restart: unless-stopped
    depends_on:
      - nordlynx

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    network_mode: service:nordlynx
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=harvester
      - HARVESTER_ENDPOINT=https://127.0.0.1:5000/token
      - TZ=Europe/Paris
      - PORT=8191
    restart: unless-stopped
    depends_on:
      - nordlynx

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:nordlynx
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - WEBUI_PORT=8080
    volumes:
      - config_qbittorrent:/config
      - downloads:/downloads
    restart: unless-stopped
    depends_on:
      - nordlynx

volumes:
  movies:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/movies
      o: bind

  tv:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/tv
      o: bind

  downloads:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/downloads
      o: bind

  config_plex:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/plex
      o: bind

  config_jellyfin:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/jellyfin
      o: bind

  config_radarr:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/radarr
      o: bind

  config_sonarr:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/sonarr
      o: bind

  config_jackett:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/jackett
      o: bind

  config_qbittorrent:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/qbittorrent
      o: bind

networks:
  network_nordlynx:
    driver: bridge

version: "2.1"

services:
  nordvpn:
    image: ghcr.io/bubuntux/nordvpn
    container_name: nordvpn
    networks:
      - network_nordvpn
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TOKEN=e9f2ab53cb70b4eadfce1ca4c6db097919162728f83afa46e361ab0323f5876e
      - CONNECT=Switzerland
      - TECHNOLOGY=NordLynx
      - NETWORK=192.168.0.0/24
    ports:
      - 8080:8080
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1  # Recomended if using ipv4 only

  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - config_plex:/config
      - /mnt/DataDisk/tv:/tv
      - /mnt/DataDisk/movies:/movies
    ports:
      - 32400:32400
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - config_radarr:/config
      - movies:/movies
      - downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
    volumes:
      - config_sonarr:/config
      - tv:/tv #optional
      - downloads:/downloads #optional
    ports:
      - 8989:8989
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    network_mode: bridge
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - AUTO_UPDATE=true
    volumes:
      - config_jackett:/config
      - downloads:/downloads
    ports:
      - 9117:9117
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: service:nordvpn
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - WEBUI_PORT=8080
    volumes:
      - config_qbittorrent:/config
      - downloads:/downloads
    restart: unless-stopped
    depends_on:
      - nordvpn

volumes:
  movies:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/movies
      o: bind

  tv:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/tv
      o: bind

  downloads:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/downloads
      o: bind

  config_plex:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/plex
      o: bind

  config_radarr:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/radarr
      o: bind

  config_sonarr:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/sonarr
      o: bind

  config_jackett:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/jackett
      o: bind

  config_qbittorrent:
    driver: local
    driver_opts:
      type: nfs
      device: /mnt/DataDisk/config/qbittorrent
      o: bind

networks:
  network_nordvpn:
    driver: bridge
